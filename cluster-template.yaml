whisk:
  ingress:
    type: NodePort
    apiHostName: 0.0.0.0 # Overriden by script
    apiHostPort: 31001

ow-utils:
  imageName: "whisk/ow-utils"
  imageTag: "latest"

controller:
  imageName: "whisk/controller"
  imageTag: "latest"

invoker:
  imageName: "whisk/invoker"
  imageTag: "latest"
  containerFactory:
    impl: "kubernetes"

nginx:
  httpsNodePort: 31001
